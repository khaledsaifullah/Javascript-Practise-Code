<style>
    #myslider{
        width: 200px;
        height: 100px;
        position: relative;
        overflow: hidden;
        border: 1px solid #000;
    }
    .arrow-left,.arrow-right {
        position: absolute;
        left: 0;
        top: 35px;
        width: 30px;
        height: 30px;
        background-color: #000;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
    }
    .arrow-right{
        left: auto;
        right: 0;
    }
</style>
<div id="slider">
    <div id="myslider">
        <img src="img/banner1.jpg" width="200px" height="100px"  class="hide" />
        <img src="img/banner2.jpg" width="200px" height="100px" class="hide" />
        <img src="img/banner3.jpg" width="200px" height="100px" class="hide"  />
        <img src="img/banner4.jpg" width="200px" height="100px" class="hide"  />
        <img src="img/banner5.jpg" width="200px" height="100px" class="hide"  />
        <a class="arrow-left" id="arrow-left" href="javascript:void(0)"> < </a>
        <a class="arrow-right" id="arrow-right" href="javascript:void(0)"> > </a>
    </div>
</div>
<style>
    .show{
        display: block;
    }
</style>
<script>
    document.getElementById('arrow-left').addEventListener('click',myfunction);
    function myfunction() {
        var countImg = document.getElementById('myslider').getElementsByTagName('img');
        var i=0;
        for(i=0;i<countImg.length;i++){
            alert(countImg[i]);
            countImg[i].className='show';

        }
    }
</script>
