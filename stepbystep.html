<div class="step-serial">
	<a href="javascript:void(0)" id="step-serial-1" style="margin-right: 20px;">Step One</a>
	<a href="javascript:void(0)" id="step-serial-2" style="margin-right: 20px;">Step Two</a>
	<a href="javascript:void(0)" id="step-serial-3" style="margin-right: 20px;">Step Three</a>
	<a href="javascript:void(0)" id="step-serial-4">Step Four</a>
</div>
<form action="#" method="get" id="myform">
<div class="step-content" style="background-color: #eee;padding: 30px;margin: 20px 0 0 0;">
	<div id="step1">
		step 1
		<p>Name :<input type="text" value="" id="getname" /></p>
	</div>
	<div id="step2">
		<hr>
		step 2
		<p>Email :<input type="text" value="" id="getemail" /></p>
		<p><a href="javascript:void(0)" id="backstep2">Back</a></p>
	</div>
	<div id="step3">
		<hr>
		step 3
		<p>Gender :<input type="text" value="" id="getgendar" /></p>
		<p><a href="javascript:void(0)" id="backstep3">Back</a></p>
	</div>
	<div id="step4">
		<hr>
		step 4
		<p>Weight :<input type="text" value="" id="getweight" /></p>
		<p><a href="javascript:void(0)" id="backstep4">Back</a></p>

		<p><input type="submit" value="submit"  id="getdata"></p>
	</div>
</div>
</form>
<div id="dataload">Loding...</div>
<script type="text/javascript">
	document.getElementById('step1').style.display='block';
	document.getElementById('step2').style.display='none';
	document.getElementById('step3').style.display='none';
	document.getElementById('step4').style.display='none';

	window.document.getElementById('step-serial-2').addEventListener("click",function () {
		document.getElementById('step2').style.display='block';
	});
	window.document.getElementById('step-serial-3').addEventListener("click",function () {
		document.getElementById('step3').style.display='block';
	});

	window.document.getElementById('step-serial-4').addEventListener("click",function () {
		document.getElementById('step4').style.display='block';
	});



	var namedata = document.getElementById("getname").value;
	var emaildata = document.getElementById("getemail").value;
	var gendardata = document.getElementById("getgendar").value;
	var weightdata = document.getElementById("getweight").value;
	window.document.getElementById("getdata").addEventListener("click", function () {
		document.getElementById('dataload').innerHTML = 'Total Data Items :' + '<br> <br>' + namedata + '<br>' + emaildata + '<br>' + gendardata + '<br>' + weightdata;
	});



	window.document.getElementById('backstep2').addEventListener("click",function () {
		document.getElementById('step2').style.display='none';
		document.getElementById('step3').style.display='none';
		document.getElementById('step4').style.display='none';
	});
	window.document.getElementById('backstep3').addEventListener("click",function () {
		document.getElementById('step3').style.display='none';
		document.getElementById('step4').style.display='none';
		document.getElementById('step2').style.display='block';
	});

	window.document.getElementById('backstep4').addEventListener("click",function () {
		document.getElementById('step4').style.display='none';
		document.getElementById('step2').style.display='block';
		document.getElementById('step3').style.display='block';
	});






</script>
