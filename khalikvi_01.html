<div id="box"></div>
<a href="javascript:void(0)" id="clickme">Click me</a>


<script type="text/javascript">
document.getElementById('clickme').addEventListener('click',myfunction);
function myfunction(){
	document.getElementById('box').innerHTML='<div id="popup"><a href="javascript:void(0)" id="addme">Add me</a></div>';
	document.body.className = 'popupbody';
	document.getElementById('addme').addEventListener('click',testfunction);
	function testfunction(){
		document.getElementById('box').innerHTML='<div>1111</div>';
		document.getElementById('box').className='box';
		document.body.className = '';
	}
}
</script>
































<style>
.box{
	border:1px solid red;	
}
.popupbody{
    background: rgba(0,0,0,0.5);
}
#popup {
    position: fixed;
    width: 500px;
    height: 500px;
    background: #fff;
    left: 50%;
    top: 10%;
    margin-left: -250px;
}
#addme {
    position: absolute;
    right: 0;
    top: 0;
    background: red;
    padding: 10px;
    text-align: center;
    color: #fff;
    text-decoration: none;
}
</style>
