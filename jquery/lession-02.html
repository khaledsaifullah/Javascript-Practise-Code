<script>
	//class  create and properties decaler
	function person(name,age,haircolor) {
		this.name = name;
		this.age = age;
		this.haircolor = haircolor;
		this.retairment = retairment;
		this.retairmentdays = retairmentdays;
		this.totlaincome = totlaincome;
	}
	//method Year Count
	function retairment() {
		var dueyears = 70 - this.age;
		return dueyears;
	}

	//method Day Count
	function  retairmentdays() {
		var dueyears = (70 - this.age)*12;
		return dueyears;
	}

	//method Icome
	function totlaincome() {
		var totlaincome = (70 - this.age)*12*25000;
		return totlaincome;
	}


	//object create
	var objkhaled = new person("Khaled",33,"Black");

	var objkhalek = new person("Khalek",33,"Black");

</script>
