<h5>Sum Result:</h5>
<div id="sum"></div>
<h5>Mul Result:</h5>
<div id="mul"></div>
<script type="text/javascript">
customProject = function () {
    var allMethod = {
        sum:function () {
            document.getElementById('sum').innerHTML = 'This Adding result:1111';
        },
        mul:function () {
            document.getElementById('mul').innerHTML = 'This Multiplication result:3333';
        }
    }

    //main function call
    return {
        init:function () {
            allMethod.sum();
            allMethod.mul();
        }
    }

}

// start here
window.addEventListener("load", function load(event) {
    var customInstance = new customProject();
    customInstance.init();
});
</script>
