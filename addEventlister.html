<form>
<table align="left" cellpadding="0" cellspacing="0" width="100%">
  <thead>
	<tr>
    	<th align="left" valign="top">Price</th>
    	<th align="left" valign="top">Quantity</th>
    </tr>
  </thead>
  
  <tbody>
	<tr>
    	<td align="left" valign="top">$<span id="dataone">12</span></td>
    	<td align="left" valign="top"><input type="text" id="quantity" /></td>
    </tr>
  </tbody>
    
</table>
<span class="total-amount">
	<strong>Totla:</strong>
	$<span id="log">0.00</span>
</span>
 
</form>


<script type="text/javascript">
document.getElementById("quantity").addEventListener("keyup", function(){
	var firstData = document.getElementById("dataone").innerHTML;
	var quantityData = document.getElementById("quantity").value;
	document.getElementById('log').innerHTML = quantityData*firstData;
});
</script>
