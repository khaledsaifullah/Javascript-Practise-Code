<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/x-ecmascript">
$(document).ready(function () {
 $('.image-wrapper-product').on("click", function (e) {
        e.preventDefault();
        if ($(".image-wrapper-product-visible").length > 0) {
            $(".image-wrapper-product-visible").hide();
        }
        $(this).siblings('.image-wrapper-product-popup').addClass("image-wrapper-product-visible");
        $(this).siblings('.image-wrapper-product-popup').fadeIn();
    });
    $('.image-close-popup').on("click", function (e) {
        e.preventDefault();
        $('.image-wrapper-product-popup').removeClass("image-wrapper-product-visible");
        $('.image-wrapper-product-popup').fadeOut('slow');
    });
});
</script>
